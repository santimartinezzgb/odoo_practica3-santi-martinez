[options]
; Directorio de addons: base de Odoo 16 + tus módulos personalizados
addons_path = ~/odoo/addons, ~/custom-addons

; Puerto donde correrá Odoo
xmlrpc_port = 8069

; Base de datos PostgreSQL (ajusta según tu contenedor o sistema)
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Contraseña para administrar bases de datos desde Odoo
admin_passwd = admin123

; Logs detallados
log_level = info
logfile = ~/odoo/odoo.log
